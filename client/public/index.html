<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngridiSearch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div id="root"></div>
            <div class="wrap-meal">
                <div class="search-meal">
                    <h2 class="title">Search For Recipe's From Your Ingredients</h2>
                    <div class="search-meal-box">
                        <input type="text" class="search-content" placeholder="Enter an Ingredient" id="search-input">
                        <button type="submit" class="btn search-btn" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="meal-result">
                    <h2 class="title"> Recipe Ideas Results:</h2>
                    <div id="meal">
                    </div>
                </div>
                <div class="meal-details">
                    <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                        <i class="fas fa-times"></i>
                    </button>

                    <div class="meal-details-content">
                    </div>
                </div>
            </div>
        </div>

    <script src="./index.js"></script>
</body>

</html>
